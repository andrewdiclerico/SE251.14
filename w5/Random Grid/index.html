<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Grid - Week 5</title>
    <style type="text/css">
        .border{border-style: solid; border-width: 1px; width:25px; height: 25px; 
        float: left; margin-left: 2px;}
        #colorMeGreen {background-color: #4CAF50;}
        #colorMeRed {background-color: red;}
        #colorMeBlue {background-color: blue;}
    </style>
</head>
<body>
    <form name="Random Grid" action="click" >
        <input type="text" name="inputbox" placeholder="Generate Grid" id="number" >
        <input type="button" name="button" value="Generate Grid" onclick="btnClick()">
    </form>
</body>
<script>
    function btnClick(){
        
        table = ``
        table += `<table>`
        //"number" equals the number entered in text box
        number = document.getElementById("number").value;
        //console logs the number entered
        console.log(number)
        

    
        //loop to setup rows
        for(let i = 0; i < number; i++)
        {   
            table += `<tr>`
                for(let i=0; i < number; i++)
                {
                    var rand = getRandomInt(number + 9)
                    if(rand / 3 == 0)
                    {
                        table += `<td class='border'>`
                        //var rand = getRandomInt(number + 9)
                        table += `${rand}`
                        table += `</td>`
                    }
                    else if(rand / 2 == 0)
                    {
                        table += `<td class='border'>`
                        //var rand = getRandomInt(number + 9)
                        table += `${rand}`
                        table += `</td>`
                    }
                    else
                    {
                        table += `<td class='border'>`
                        //var rand = getRandomInt(number + 9)
                        table += `${rand}`
                        table += `</td>`
                    }
                }
            table += `<tr>`
        }
        table += `</table>`
        document.body.innerHTML = table;
        


        function getRandomInt(max)
        {
            return Math.floor(Math.random() * max);
        }
        console.log(getRandomInt(9))
    }
</script>

</html>
